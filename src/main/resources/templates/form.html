<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Importar transações</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" style="margin-top:15%;">

      <div class="row mb-3">
        <div class="col">
          <h2 class="text-center">IMPORTAR TRANSAÇÕES</h2>
        </div>
      </div>

      <form method="post" th:action="@{/transacao/upload}" enctype="multipart/form-data">
        <div class="row mb-3">
          <div class="col">
            <input type="file" name="file" class="form-control" accept=".csv">
            <small class="text-muted">Selecione o arquivo para realizar o upload</small>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <button type="submit" class="btn btn-primary">Importar</button>
          </div>
        </div>
      </form>

    </div>
  </body>
</html>
